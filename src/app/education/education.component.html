<div class="container">
  <h4>Experience</h4>
  <ul class="list-group">
    <li
      *ngFor="let education of educations"
      [class.list-group-item-secondary]="selectedEducation === education"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <!-- <a (click)="onSelect(education)" href="#">{{ education.title }}</a> -->
      <span>
        {{ education.title }}
      </span>
      <span>
        {{ education.type }}
      </span>
      <span class="education-date">{{
        education.timeStart | date: "longDate"
      }}</span>
      <span class="education-date">{{
        education.timeEnd | date: "longDate"
      }}</span>
      <span>
        {{ education.about }}
      </span>
      <a [routerLink]="['/education/create']" (click)="onSelect(education)"
        >E</a
      >
      <a (click)="onDelete(education)">X</a>
    </li>
  </ul>
  <a
    [routerLink]="['/education/create']"
    (click)="onClear()"
    class="btn btn-primary"
  >
    Add
  </a>
</div>
