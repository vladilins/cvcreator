<div class="container">
  <form (submit)="onAddJobs(jobForm)" #jobForm="ngForm">
    <div class="form-group">
      <label>Job</label>
      <input
        type="text"
        name="title"
        minlength="2"
        ngModel
        required
        class="form-control"
        #title="ngModel"
        placeholder="Enter Job Title"
      />
    </div>
    <div class="form-group">
      <label>Time Start</label>
      <input
        type="number"
        name="timeStart"
        ngModel
        required
        class="form-control"
        #timeStart="ngModel"
        placeholder="Enter Start Date"
      />
    </div>
    <div class="form-group">
      <label>Time End</label>
      <input
        type="number"
        name="timeEnd"
        ngModel
        required
        class="form-control"
        #timeEnd="ngModel"
        placeholder="Enter End Date"
      />
    </div>
    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        name="position"
        minlength="2"
        ngModel
        required
        class="form-control"
        #positioin="ngModel"
        placeholder="Enter Your Position"
      />
    </div>
    <div class="form-group">
      <label>Tasks</label>
      <input
        type="text"
        name="tasks"
        minlength="2"
        ngModel
        required
        class="form-control"
        #tasks="ngModel"
        placeholder="Enter Your Tasks"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
