<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Job</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="title"
        required
        class="form-control"
        placeholder="Enter Job Title"
      />
    </div>
    <div class="form-group">
      <label>Time Start</label>
      <input
        type="date"
        name="timeStart"
        [(ngModel)]="timeStart"
        required
        class="form-control"
        placeholder="Enter Start Date"
      />
    </div>
    <div class="form-group">
      <label>Time End</label>
      <input
        type="date"
        name="timeEnd"
        [(ngModel)]="timeEnd"
        required
        class="form-control"
        placeholder="Enter End Date"
      />
    </div>
    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        name="position"
        minlength="2"
        [(ngModel)]="position"
        required
        class="form-control"
        placeholder="Enter Your Position"
      />
    </div>
    <div class="form-group">
      <label>Tasks</label>
      <input
        type="text"
        name="tasks"
        minlength="2"
        [(ngModel)]="tasks"
        required
        class="form-control"
        placeholder="Enter Your Tasks"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
