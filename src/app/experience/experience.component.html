<div class="container" *ngIf="jobs.length > 0">
  <h4>Experience</h4>
  <ul class="list-group list-group-flush" *ngFor="let job of jobs">
    <li class="list-group-item">
      {{ job.title }}
      <button type="button" class="btn btn-success">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
<div class="container" *ngIf="jobs.length <= 0">No Experience added</div>
<div class="container">
  <button (click)="goToJobCreate()" class="btn btn-primary">
    Add Experience
  </button>
</div>
